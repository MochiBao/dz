<div class="container">
  <h1 class="mb-3">Phone list</h1>
  <div class="row mb-3">
    <form id="form" class="col-auto">
      <input
        name="name"
        type="text"
        id="name"
        class="form-control mb-3"
        placeholder="type name"
        autocomplete="off"
        required
      />
      <input
        name="phone"
        type="number"
        id="phone"
        class="form-control mb-3"
        placeholder="type phone"
        autocomplete="off"
        required
      />
      <button type="submit" id="add" class="btn btn-primary">Add phone</button>
    </form>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="updateForm">
          <div class="modal-body">
            <input
              name="updateName"
              type="text"
              id="updateName"
              class="form-control mb-3"
              placeholder="type name"
            />
            <input
              name="updatePhone"
              type="number"
              id="updatePhone"
              class="form-control mb-3"
              placeholder="type phone"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="todos"></div>
</div>
